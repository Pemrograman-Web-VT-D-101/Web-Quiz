<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kuis || Pemrog Web</title>
    <link rel="stylesheet" href="kuis.css">
</head>
<body>
    <div class="bungkus">
        <div class="box-kuis" id="kuis">
            <div class="pertanyaan">
                <p class="hitung"><span id="hitung-pertanyaan">1</span>/<strong id="total-nomer">5</strong></p>
                <p class="head-soal">PERTANYAAN</p>
            </div>

            <div class="box-soal">
                <span id="nomer-soal">1</span>
                <p id="soal">Test</p>
            </div>

            <div class="box-jawaban">
                <div class="box">
                    <div class="pilihan-jawaban">A</div>
                    <input type="radio" name="option" id="satu" value="a"required hidden>
                    <label for="satu" class="jawaban-label">Test 1</label>   
                </div>

                <div class="box">
                    <div class="pilihan-jawaban">B</div>
                    <input type="radio" name="option" id="dua" value="b"required hidden>
                    <label for="dua" class="jawaban-label">Test 2</label>   
                </div>

                <div class="box">
                    <div class="pilihan-jawaban">C</div>
                    <input type="radio" name="option" id="tiga" value="c"required hidden>
                    <label for="tiga" class="jawaban-label">Test 3</label>   
                </div>

                <div class="box">
                    <div class="pilihan-jawaban">D</div>
                    <input type="radio" name="option" id="empat" value="d"required hidden>
                    <label for="empat" class="jawaban-label">Test 4</label>   
                </div>

                <div class="box">
                    <div class="pilihan-jawaban">E</div>
                    <input type="radio" name="option" id="lima" value="e"required hidden>
                    <label for="lima" class="jawaban-label">Test 5</label>   
                </div>

                <div class="box">
                    <div class="pilihan-jawaban">F</div>
                    <input type="radio" name="option" id="enam" value="f"required hidden>
                    <label for="enam" class="jawaban-label">Test 6</label>   
                </div>
            </div>
                
            <div class="box-tombol">
                <button type="button" class="next-btn tombol" id="selanjutnya">Selanjutnya</button>
                <button type="button" class="next-btn tombol kirim" id="kirim">Selesai</button>
            </div>
        </div>

        <div class="lihat-hasil" id="hasil">
            <h2 id="nilai">Terjawab</h2>
            <div class="box-tombol">
                <button class="tombol" onclick="location.reload();">Ulangi</button>
            </div>
        </div>
    </div>
<script src="kuis.js"></script>
</body>
</html>
